name: PR build

on: [push, pull_request]

jobs:
  my_job1:
    ubuntu-build:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v1
        - name: Set up JDK 11
          uses: joschi/setup-jdk@v2
          with:
            java-version: 11
        - name: Build with Gradle
          env:
            packageUser: ${{ github.actor }}
            packagePAT: ${{ secrets.GITHUB_TOKEN }}
          run: ./gradlew build --scan --no-daemon
        - name: Archive Error Log
          uses: actions/upload-artifact@v2
          if: failure()
          with:
              name: Ballerina Internal Log
              path: tcp-ballerina/ballerina-internal.log
              if-no-files-found: ignore
        - name: Archive Code Coverage JSON
          uses: actions/upload-artifact@v2
          with:
              name: Code Coverage JSON
              path: tcp-ballerina/target/report/test_results.json
              if-no-files-found: ignore
    windows-build:
      runs-on: windows-latest
      steps:
        - uses: actions/checkout@v1
        - name: Set up JDK 11
          uses: joschi/setup-jdk@v2
          with:
            java-version: 11
        - name: Build with Gradle
          env:
            packageUser: ${{ github.actor }}
            packagePAT: ${{ secrets.GITHUB_TOKEN }}
          run: ./gradlew.bat build --scan --no-daemon
